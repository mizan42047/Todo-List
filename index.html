<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Crate a todo list markup -->
  <div id="app">
    <div class="todo-list">
      <div class="todo-list__header">
        <h1 class="todo-list__title">Todo List</h1>
        <form id="todo-form">
          <div class="todo-list__input">
            <input type="text" placeholder="Add a new todo" />
            <button type="submit" class="todo-list__add-btn">Add</button>
          </div>
        </form>
      </div>
      <div class="todo-list__search">
        <input type="text" placeholder="Search" id="todo-search"/>
      </div>
      <div class="todo-list__body">
        <div class="todo-list__item">
          <div class="todo-list__item__checkbox">
            <input type="checkbox" />
          </div>
          <div class="todo-list__item__text">
            <p>Todo 1</p>
          </div>
          <div class="todo-list__item__delete">
            <button class="todo-list__item__delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
